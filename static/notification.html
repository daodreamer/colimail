<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÈÄöÁü•</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 380px;
            height: 120px;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Microsoft YaHei', sans-serif;
            background: transparent;
        }

        .toast {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            color: white;
            display: flex;
            flex-direction: column;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(400px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .toast-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem 1rem 0.75rem 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .toast-icon {
            font-size: 1.5rem;
            line-height: 1;
        }

        .toast-title {
            flex: 1;
            font-weight: 600;
            font-size: 1rem;
        }

        .close-button {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            line-height: 1;
            cursor: pointer;
            padding: 0;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            transition: background-color 0.2s;
        }

        .close-button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .toast-body {
            padding: 0.75rem 1rem 1rem 1rem;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .toast-from {
            font-size: 0.9rem;
            margin-bottom: 0.25rem;
            opacity: 0.95;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .toast-subject {
            font-size: 0.85rem;
            opacity: 0.9;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
    <div class="toast">
        <div class="toast-header">
            <span class="toast-icon">üìß</span>
            <span class="toast-title" id="title">Êñ∞ÈÇÆ‰ª∂</span>
            <button class="close-button" id="closeBtn" aria-label="ÂÖ≥Èó≠">√ó</button>
        </div>
        <div class="toast-body">
            <div class="toast-from" id="from">Âèë‰ª∂‰∫∫: </div>
            <div class="toast-subject" id="subject">‰∏ªÈ¢ò: </div>
        </div>
    </div>

    <script>
        // Get query parameters
        const urlParams = new URLSearchParams(window.location.search);
        const title = urlParams.get('title') || 'Êñ∞ÈÇÆ‰ª∂';
        const from = urlParams.get('from') || '';
        const subject = urlParams.get('subject') || '';

        // Update content
        document.getElementById('title').textContent = title;
        document.getElementById('from').textContent = 'Âèë‰ª∂‰∫∫: ' + from;
        document.getElementById('subject').textContent = '‰∏ªÈ¢ò: ' + subject;

        // Close button handler
        document.getElementById('closeBtn').addEventListener('click', () => {
            if (window.__TAURI__) {
                window.__TAURI__.window.getCurrent().close();
            }
        });

        // Auto close after 5 seconds
        setTimeout(() => {
            if (window.__TAURI__) {
                window.__TAURI__.window.getCurrent().close();
            }
        }, 5000);
    </script>
</body>
</html>
